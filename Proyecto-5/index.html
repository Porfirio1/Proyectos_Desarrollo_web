<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/mathematical-symbol-icon-png-image.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
    <div class="container text-center my-4">
        <h1 class="fluorescent">Calculadora Básica HTML, CSS, JS</h1>
        <div class="calculator mx-auto">
            <div id="display" class="calculator-display">0</div>
            <div class="calculator-buttons">
                <!--Botón de limpieza-->
                <div>
                    <button onclick="clearDisplay()" class="button">AC</button>
                </div>
                <!--Botón de potenciación-->
                <div>
                    <button onclick="chooseOperation('^')" class="button operator">^</button>
                </div>
                <!--Botón de raíz cuadrada-->
                <div>
                    <button onclick="chooseOperation('√')" class="button operator">√</button>
                </div>
                <!--Botón de porcentaje-->
                <div>
                    <button onclick="chooseOperation('%')" class="button operator">%</button>
                </div>
                <!--Botón de división-->
                <div>
                    <button onclick="chooseOperation('/')" class="button operator">/</button>
                </div>
                <!--Botones numéricos y de operaciones-->
                <div>
                    <button onclick="appendNumber(7)" class="button">7</button>
                </div>
                <!--Botón de numero 8-->
                <div>
                    <button onclick="appendNumber(8)" class="button">8</button>
                </div>
                <!--Botón de numero 9-->
                <div>
                    <button onclick="appendNumber(9)" class="button">9</button>
                </div>
                <!--Botón de multiplicación-->
                <div>
                    <button onclick="chooseOperation('*')" class="button operator">*</button>
                </div>
                <!--Botón de numero 4-->
                <div>
                    <button onclick="appendNumber(4)" class="button">4</button>
                </div>
                <!--Botón de numero 5-->
                <div>
                    <button onclick="appendNumber(5)" class="button">5</button>
                </div>
                <!--Botón de numero 6-->
                <div>
                    <button onclick="appendNumber(6)" class="button">6</button>
                </div>
                <!--Botón de resta-->
                <div>
                    <button onclick="chooseOperation('-')" class="button operator">-</button>
                </div>
                <!--Botón de numero 1-->
                <div>
                    <button onclick="appendNumber(1)" class="button">1</button>
                </div>
                <!--Botón de numero 2-->
                <div>
                    <button onclick="appendNumber(2)" class="button">2</button>
                </div>
                <!--Botón de numero 3-->
                <div>
                    <button onclick="appendNumber(3)" class="button">3</button>
                </div>
                <!--Botón de suma-->
                <div>
                    <button onclick="chooseOperation('+')" class="button operator">+</button>
                </div>
                <!--Botón de numero 0-->
                <div>
                    <button onclick="appendNumber(0)" class="button">0</button>
                </div>
                <!--Botón de punto decimal-->
                <div>
                    <button onclick="appendNumber('.')" class="button">.</button>
                </div>
                <!--Botón de igual-->
                <div>
                    <button onclick="compute()" class="button operator">=</button>
                </div>
            </div>
        </div>
        <footer class="footer mt-4">
            <p class="text__footer">2025, calculadora</p>
            <div class="social-icons">
                <a href="https://www.youtube.com" class="mx-2" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://www.linkedin.com/" class="mx-2" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com" class="mx-2" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.facebook.com" class="mx-2" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com" class="mx-2" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" class="mx-2" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>

    <!-- Modal HTML -->
    <div id="errorModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <img src="no.gif" alt="Error" style="width: 100px;">
                    <p id="errorMessage">Error: No se puede realizar la operación.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="clearDisplay()">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/script.js"></script>
</body>
</html>
